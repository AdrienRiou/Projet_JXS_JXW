<h2> My Files </h2>
    <ul class=".selected">
      <li *ngFor="let FileClass of listFilesAttr"
        [class.selected]="FileClass === selectedFile"
        (click)="onSelect(FileClass)">
        <a routerLink="/fichier-detail" (click)="onSelect(FileClass)">
        <span class="badge">{{FileClass.id}}</span> {{FileClass.name}}
        </a>


      </li>
    </ul>
