<div class="container"  >
  <div class="container">
    <h2> My Files </h2>
  </div>
  <div class="container">
    <ul *ngIf="files" class="list-group row file">
      <li *ngFor="let FileClass of files.files"
          [class.selected]="FileClass === selectedFile"
           (click)="onSelect(FileClass)" class="list-group-item col-md-4" [ngClass]="{'dropbox': FileClass.service == 'dropbox', 'google': FileClass.service == 'google' }">
        <div *ngIf="!FileClass.isFolder">
          <span class="glyphicon glyphicon-file"></span>
        </div>
        <div *ngIf="FileClass.isFolder">
        <span class="glyphicon glyphicon-folder-open"></span>
        <button (click)="navigateTo(FileClass)" type="button" class="btn go-button" name="go">Go</button>
        </div>
        <a >
          {{FileClass.name}}
        </a>
      </li>
    </ul>
  </div>
<div class="bottom-bar">
  <button (click)="back()"  class="btn"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
  <button (click)="home()"  class="btn" >Home <span class="glyphicon glyphicon-home"></span></button>
</div>
</div>
