<!--<div *ngIf="fs.startDisplay">-->
<div class="container">
  <div class="container">
    <h2> My Files </h2>
  </div>
  <div class="container">
    <ul *ngIf="files" class="list-group row">
      <li *ngFor="let FileClass of files.files"
          [class.selected]="FileClass === selectedFile"
          (click)="onSelect(FileClass)" class="list-group-item col-xs-4">
        <a  (click)="onSelect(FileClass)">
          {{FileClass.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
<button (click)="back()">Back</button>
